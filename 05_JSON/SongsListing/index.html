<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary-mb-4">Yazan</h1>
        <h1 class="text-center text-primary mb-4">ðŸŽµ Excercise Songs List</h1>


        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title" required>
                    </div>
                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>

                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" placeholder="Rating 1-10" min="1" max="10"
                            required>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <input type="text" id="search" class="form-control w-50" placeholder="Search...">

            <div class="ms-3 text-end">
                <span class="text-light me-2">Sort by:</span>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortDate" value="date" checked>
                    <label class="form-check-label" for="sortDate">Date</label>
                </div>


                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortTitle" value="title">
                    <label class="form-check-label" for="sortTitle">Name</label>
                </div>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="sortOption" id="sortRating" value="rating">
                    <label class="form-check-label" for="sortRating">Rating</label>
                </div>

            </div>
        </div>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Thumbnail</th>
                    <th>Link</th>
                    <th>Rating</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
