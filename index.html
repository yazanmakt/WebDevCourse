<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }

        .header {
            height: 58px;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .sidebar {
            width: 230px;
            background: #f8f9fa;
            border-right: 1px solid #ddd;
            overflow-y: auto;
        }

        .main-area {
            overflow: hidden;
        }

        iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 58px - 40px);
        }

        footer {
            height: 40px;
            line-height: 40px;
            background: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        /* MOBILE SIDEBAR COLLAPSE */
        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                z-index: 999;
                height: 100vh;
                left: -230px;
                top: 58px;
                transition: all .3s;
            }

            .sidebar.show {
                left: 0;
            }
        }
    </style>
</head>

<body class="d-flex flex-column">

    <!-- HEADER -->
    <header class="header d-flex align-items-center px-3 justify-content-between shadow-sm">
        <div class="d-flex align-items-center gap-2">
            <button class="btn btn-outline-secondary d-md-none" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>

            <img src="logo.png" style="width: 36px;height: 36px;" class="rounded" alt="logo">

            <h5 class="m-0 fw-bold">Web Dev Course - Telhai</h5>
        </div>

        <div class="d-flex align-items-center gap-3">
            <button class="btn btn-light btn-sm">
                <i class="fas fa-gear"></i> Settings
            </button>
            <button class="btn btn-danger btn-sm">
                <i class="fas fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </header>

    <!-- BODY WRAPPER -->
    <div class="d-flex flex-fill">

        <!-- SIDEBAR MENU -->
        <nav id="sidebar" class="sidebar p-3">
            <h6 class="fw-bold text-uppercase text-muted">Navigation</h6>
            <ul class="nav flex-column">

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('/02_Styling/playlist.html')">
                        <i class="fas fa-gauge"></i> 02_Styling
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('/03_layout/bootstrap.html')">
                        <i class="fas fa-gauge"></i> 03_layout
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="loadPage('/04_HtmlElements/index.html')">
                        <i class="fas fa-gauge"></i> 04_HtmlElements
                    </a>
                </li>






            </ul>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-area flex-fill">
            <iframe id="contentFrame" src="/02_Styling/playlist.html"></iframe>
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="text-center text-muted small shadow-sm">
        © 2025 Telhai WenDev Course • GSHOR
    </footer>


    <!-- JS -->
    <script src="index.js"></script>



</body>

</html>
