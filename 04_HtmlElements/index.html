<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="demoNative()">Native Types</button>
    <button id="btn2">Register click from code</button>
    <br>
    <hr>
    <br>
    <div class="container mt-3">
        <div class="row g-2 align-items-center">
            <!--txt1-->
            <div class="col-12 col-sm-6 col-md-3">
                <input id="txt1" type="text" class="form-control">
            </div>

            <!--operator dropdown-->
            <div class="col-4 col-sm-2 col-md-1">
                <select id="op" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">x</option>
                    <option value="/">รท</option>
                </select>
            </div>

            <!--txt2-->
            <div class="col-12 col-sm-6 col-md-3">
                <input id="txt2" type="text" class="form-control">
            </div>

            <!--= button-->
            <div class="col-4 col-sm-2 col-md-1">
                <button id="btnCalc" class="btn btn-primary w-100">=</button>
            </div>

            <!--results-->
            <div class="col-12 col-sm-6 col-md-4">
                <h3 id="lblRes" class="mb-0"></h3>
            </div>
        </div>
    </div>
    <br>
    <textarea id="output" style="width: 100%; height: 600px;"></textarea>
</body>
<script src="index.js"></script>

</html>
